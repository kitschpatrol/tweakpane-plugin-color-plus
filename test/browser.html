	<body>
		<script type="module">
			import {Pane} from 'tweakpane';
			import * as TweakpanePluginColorPlus from 'tweakpane-plugin-color-plus';

			const params = {
				stringColor: '#ff00ff',
				numberColor: 0xff00ff,

				stringColorAlpha: '#ff00ff00',
				numberColorAlpha: 0xff00ff,
				stringRgb: 'rgb(255, 0, 255)',
				stringRgba: 'rgba(255, 0, 255, 0.5)',
				stringHsl: 'hsl(255, 0, 255)',
				stringHsla: 'hsla(255, 0, 50, 0.5)',
				stringHsv: 'hsv(255, 0, 255)',
				stringHsva: 'hsva(255, 0, 50, 0.5)',
				stringHsb: 'hsb(255, 0, 255)',
				stringHsvb: 'hsba(255, 0, 50, 0.5)',
				objectRgba: {
					r: 255,
					g: 0,
					b: 255,
					a: 0.5,
				},
				objectRgb: {
					r: 255,
					g: 0,
					b: 255,
				},
				objectHsva: {
					h: 255,
					s: 0,
					v: 255,
					a: 0,
				},
				objectHsv: {
					h: 255,
					s: 0,
					v: 255,
				},
			};

			const pane = new Pane();
			// Register plugin
			pane.registerPlugin(TweakpanePluginColorPlus);

			for (const key of Object.keys(params)) {
				pane.addBinding(params, key, {
					view: 'color',
					// color: {type: 'float'},
				});
			}
