<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<script type="importmap">
			{
				"imports": {
					"tweakpane": "../node_modules/tweakpane/dist/tweakpane.js",
					"@tweakpane/core": "../node_modules/@tweakpane/core/dist/index.js",
					"tweakpane-plugin-color-plus": "../dist/tweakpane-plugin-color-plus.lite.js"
				}
			}
		</script>
		<style>
			:root {
				--tp-blade-value-width: 260px;
			}

			div.tp-dfwv {
				width: 410px;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import {Pane} from 'tweakpane';
			import * as TweakpanePluginColorPlus from 'tweakpane-plugin-color-plus';

			const params = {
				stringColor: '#ff00ff',
				stringColorOklch: 'oklch(66.62% 0.296 2.47deg / 50%)',
				numberColor: 0xff00ff,
				objectColor: {
					r: 255,
					g: 0,
					b: 255,
				},
				objectColorAlpha: {
					r: 255,
					g: 0,
					b: 255,
					a: 0.5,
				},
			};

			const pane = new Pane();
			// Register plugin
			pane.registerPlugin(TweakpanePluginColorPlus);

			pane.addBinding(params, 'stringColor', {
				label: 'String Color Original',
				view: 'color',
				color: {
					alpha: true,
				},
				expanded: true,
				picker: 'inline',
			});

			pane.addBinding(params, 'objectColorAlpha', {
				label: 'Object Color Alpha Original',
				view: 'color',
			});

			// TODO: Update parameters for your plugin
			pane
				.addBinding(params, 'stringColorOklch', {
					label: 'String Color Plus',
					view: 'color-plus',
					color: {
						formatLocked: false,
					},
				})
				.on('change', (event) => {
					console.log(event);
				});
			// pane.addBinding(params, 'numberColor', {
			// 	label: 'Number Color',
			// 	view: 'color-plus',
			// });
			// pane.addBinding(params, 'objectColor', {
			// 	label: 'Object Color',
			// 	view: 'color-plus',
			// });

			window.pane = pane;
		</script>
	</body>
</html>
